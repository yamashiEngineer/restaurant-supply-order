<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>発注一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>発注リクエスト一覧</h2>
        <a th:href="@{/orders/new}" class="btn btn-success">新規発注を作成</a>
    </div>
    
    <table class="table table-striped border">
        <thead>
            <tr>
                <th>ID</th>
                <th>備品名</th>
                <th>数量</th>
                <th>ステータス</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.orderId}">101</td>
                <td th:text="${order.itemName}">備品名</td>
                <td th:text="${order.quantity}">1</td>
                <td>
                    <span class="badge" 
                          th:classappend="${order.statusCode == '完了'} ? 'bg-secondary' : 'bg-primary'"
                          th:text="${order.statusCode}">ステータス</span>
                </td>
                <td>
                    <a th:href="@{/orders/edit/{id}(id=${order.orderId})}" class="btn btn-sm btn-outline-primary">詳細・編集</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
