<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/layout :: common_head('ログイン')}"></head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="text-center mb-4">備品発注システム ログイン</h3>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/login/process}" method="post">
                <div class="mb-3">
                    <label class="form-label">ユーザーID</label>
                    <input type="text" name="userId" class="form-control" placeholder="ユーザーIDを入力" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">パスワード</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">ログイン</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
