<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/layout :: common_head('新規発注リクエスト')}"></head>
<body>
<div th:replace="~{common/layout :: common_nav}"></div>

<div class="container mt-4">
    <div class="col-md-8 offset-md-2">
        <h2>新規発注リクエスト</h2>
        <form th:action="@{/orders/create}" th:object="${orderForm}" method="post" class="mt-4 shadow-sm p-4 border rounded">
            
            <div class="mb-3">
                <label class="form-label">備品名</label>
                <input type="text" th:field="*{itemName}" class="form-control" th:errorclass="is-invalid" placeholder="例：清掃用洗剤">
                <div class="text-danger" th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}">エラーメッセージ</div>
            </div>

            <div class="mb-3">
                <label class="form-label">数量</label>
                <input type="number" th:field="*{quantity}" class="form-control" th:errorclass="is-invalid">
                <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">エラーメッセージ</div>

            </div>

            <div class="mb-3">
                <label class="form-label">備考</label>
                <textarea th:field="*{remarks}" class="form-control" rows="3"></textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">登録する</button>
                <a th:href="@{/orders}" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
