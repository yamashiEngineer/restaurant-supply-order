<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/layout :: common_head('パスワード変更')}"></head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>パスワード変更</h3>
            <hr>
            
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/login/password}" method="post">
                <div class="mb-3">
                    <label class="form-label">現在のパスワード</label>
                    <input type="password" name="currentPassword" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">新しいパスワード</label>
                    <input type="password" name="newPassword" class="form-control" required minlength="4">
                    <div class="form-text">4文字以上で入力してください。</div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">変更を保存する</button>
                    <a th:href="@{/orders}" class="btn btn-secondary">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
