<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common_head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">備品発注システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div th:fragment="seccess_alert" th:if="${message}" class="custom-alert shadow-sm d-flex align-items-center mb-4">
  <div class="alert-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#198754" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </svg>
  </div>
  <div class="alert-content">
      <strong class="me-1">完了:</strong>
      <span th:text="${message}">メッセージ内容</span>
  </div>
</div>

<nav th:fragment="common_nav" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" th:href="@{/orders}">備品発注システム</a>
    <div class="d-flex align-items-center">
        <div th:if="${session.loginUser != null && session.loginUser.roleType == 1}" class="me-3">
            <a th:href="@{/login/password}" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-key"></i> パスワード変更
            </a>
        </div>
        <a th:href="@{/login/logout}" class="btn btn-sm btn-outline-danger">ログアウト</a>
    </div>
  </div>
</nav>
