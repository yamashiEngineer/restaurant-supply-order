<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>発注一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-4">
    <div class="col-md-8 offset-md-2">
        <h2>発注詳細・編集</h2>
        <div class="card mt-4">
            <div class="card-body">
                <form th:action="@{/orders/{id}/update-status(id=${order.orderId})}" th:object="${order}" method="post">
                    <input type="hidden" th:field="*{orderId}">

                    <div class="mb-3">
                        <label class="form-label">備品名</label>
                        <input type="text" th:field="*{itemName}" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ステータス更新</label>
                        <select th:field="*{statusCode}" class="form-select">
                            <option th:value="10">未着手</option>
                            <option th:value="20">確認中</option>
                            <option th:value="30">発送済み</option>
                            <option th:value="40">完了</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">本部コメント</label>
                        <textarea name="comment" class="form-control"></textarea>
                    </div>
                    <div th:if="${message}" class="custom-alert shadow-sm d-flex align-items-center mb-4">
                        <div class="alert-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#198754" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </svg>
                        </div>
                        <div class="alert-content">
                            <strong class="me-1">完了:</strong>
                            <span th:text="${message}">ステータスを更新しました。</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">更新を保存</button>
                    <a th:href="@{/orders}" class="btn btn-link text-secondary">戻る</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
